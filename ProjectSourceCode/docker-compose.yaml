services:
  db:
    image: postgres:14
    env_file: .env
    expose:
      - '5432'
    volumes:
      - group-project:/var/lib/postgresql/data
      - ./src/init_data:/docker-entrypoint-initdb.d
  web:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /repository
    env_file: .env
    environment:
      - NODE_ENV=development
      - HOST_UID=${UID:-1000}
      - HOST_GID=${GID:-1000}
    user: "${UID:-1000}:${GID:-1000}"
    depends_on:
      - db
    ports:
      - '3000:3000'
    volumes:
      - ./:/repository:delegated
      - /repository/node_modules
    command: npm start

volumes:
  group-project: